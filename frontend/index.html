<body>

  <script type="module">
    import './main.js';
  </script>
  <button id="refresh-btn" type="button">Refresh</button>

  <style>
    #refresh-btn {
      position: fixed;
      left: 16px;
      bottom: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #848587;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    #refresh-btn:hover { background: #545557; }
    #refresh-btn:active { transform: translateY(1px); }
  </style>
